<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz time!</title>
</head>

<body>

    <container>

        <header>
            <h1>QUIZ TIME</h1>
            <h2 class="time"></h2>
        </header>

        <div>
            <h3 id="question"></h3>
            <div id="smolbox"></div>
            <div id="answer"></div>
            <button id="start">Start Quiz</button>

            <div>
                <input id="initial" placeholder="input initials" data-state="hidden">
                <button id="submit">Submit Score</button>
            </div>

            <div id="scorebox">
                <p id="initialdisplay"></p>
                <p id="scoredisplay"></p>
            </div>
        </div>

    </container>

    <script src="./assets/script.js"></script>
</body>

</html>
